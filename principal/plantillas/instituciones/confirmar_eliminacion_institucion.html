{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la institución "{{ institucion.nombre_institucion }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'lista_instituciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
