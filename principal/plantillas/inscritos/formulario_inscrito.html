{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <h2>Nueva Inscripci√≥n</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'lista_inscritos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
