{% extends 'base.html' %}

{% block contenido %}
<div class="container">
    <h2>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Instituci√≥n</h2>
    
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_instituciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
