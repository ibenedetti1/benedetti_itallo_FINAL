<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seminario de Fisiología del ejercicio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina_inicio' %}">
                <i class="bi bi-heart-pulse-fill me-2"></i>
                Seminario Fisiología del ejercicio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_inscritos' %}">
                            <i class="bi bi-person-lines-fill me-1"></i>
                            Participantes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_instituciones' %}">
                            <i class="bi bi-building me-1"></i>
                            Instituciones
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-gear-fill me-1"></i>
                            APIs
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="{% url 'api_vista_inscritos' %}">
                                    <i class="bi bi-person-fill-gear me-1"></i>
                                    API Participantes
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'api_vista_instituciones' %}">
                                    <i class="bi bi-building-fill-gear me-1"></i>
                                    API Instituciones
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'api_autor' %}">
                                    <i class="bi bi-person-badge me-1"></i>
                                    API Autor
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block contenido %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">© 2024 Seminario de Fisiología del ejercicio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
